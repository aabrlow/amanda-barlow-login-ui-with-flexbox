<!DOCTYPE html>
<head>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="loginUI.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">


            <div class="col">

                <div id="wrapper">
                    <!-- Image of a rocket ship on login-->
                    <div class="picture">
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/blue-and-white-rocket-ship-inside-a-thin-white-circle-a-cute-simple-illustration-of-a-rocket-space-roland-andres.jpg"
                    alt="rocket ship going into space">
                    </div>
                    <!-- End of Picture Div-->
                    <h3>Member Login</h3>
                    
                    <input type="text" placeholder="username">
                    
                    <input type="password" placeholder="password">

                    <button class="d-block">Submit</button>

                    <!-- Empty link for forgot password-->
                    <p id="forgot-password">Forgot password? 
                        <a href="">Click Here</a></p>
                        

                    <hr>

                    <button>Register</button>
                </div>
            
            </div>
        </div>
     </div>  


</body>
</html>
